<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width" />
<title>Demo-滑动商品介绍</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>

	<div id="layout-wrap">
		
		<div id="swiper-container" class="swiper-container">
			<div class="swiper-wrapper">
				<div data-role="slide-box" class="swiper-slide slide-box">
					<div class="back-img" data-img="images/slide0.jpg"></div>
				</div>
				<div data-role="slide-box" class="swiper-slide slide-box">
					<div class="back-img" data-img="images/slide1.jpg"></div>
					<!-- <p data-role="left-tag" data-pos="30" class="p-ft p-ft-left p-ft-1-1">
						<span class="title">ALEXANDER MCQUEEN</span><span class="arrow-right"></span><span class="dot"></span>
					</p> -->
					<p data-role="right-tag" data-pos-x="-45" data-pos-y="100" class="p-ft p-ft-right p-ft-1-1">
						<span class="dot"></span><span class="arrow-left"></span><span class="title">ALEXANDER MCQUEEN</span>
					</p>
					<p data-role="right-tag" data-pos-x="-20" data-pos-y="250" class="p-ft p-ft-right p-ft-1-2">
						<span class="dot"></span><span class="arrow-left"></span><span class="title">ALEXANDER MCQUEEN</span>
					</p>
					<p data-role="right-tag" data-pos-x="25" data-pos-y="350" class="p-ft p-ft-right p-ft-1-3">
						<span class="dot"></span><span class="arrow-left"></span><span class="title">ALEXANDER MCQUEEN</span>
					</p>
					<div class="thumb-swiper-mask"></div>
					<div data-role="thumb-swiper-container" class="swiper-container thumb-swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<div data-role="thumb-img" data-img="images/thumb-b-1-1.jpg" class="thumb-img">
									<img src="images/thumb-s-1-1.jpg">
								</div>
							</div>
							<div class="swiper-slide">
								<div data-role="thumb-img" data-img="images/thumb-b-1-1.jpg" class="thumb-img">
									<img src="images/thumb-s-1-2.jpg">
								</div>
							</div>
							<div class="swiper-slide">
								<div data-role="thumb-img" data-img="images/thumb-b-1-1.jpg" class="thumb-img">
									<img src="images/thumb-s-1-3.jpg">
								</div>
							</div>
							<div class="swiper-slide">
								<div data-role="thumb-img" data-img="images/thumb-b-1-1.jpg" class="thumb-img">
									<img src="images/thumb-s-1-4.jpg">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div data-role="slide-box" class="swiper-slide slide-box">
					<div class="back-img" data-img="images/slide2.jpg"></div>
				</div>
				<div data-role="slide-box" class="swiper-slide slide-box">
					<div class="back-img" data-img="images/slide3.jpg"></div>
				</div>
				<div data-role="slide-box" class="swiper-slide slide-box">
					<p>往期</p>
					
				</div>
				<div data-role="slide-box" class="swiper-slide slide-box">
					<p>分享页</p>
				</div>
			</div>
		</div>

		<div class="full-mask"></div>
		<div class="full-img">
			<a href="javascript:;" class="close"></a>
			<img src="">
		</div>

	</div>

	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
