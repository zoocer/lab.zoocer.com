<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title>My Birthday</title>
<meta name="description" content="">

<body>
	<div id="main-swiper-container" class="swiper-container" style="visibility: hidden;">
		<div class="swiper-wrapper">
			<div class="swiper-slide bg-slide">
				<div data-role="page-wrap" class="page-wrap page1-wrap">
					<div class="icon-cake"></div>
					<div class="icon-txthi"></div>
				</div>
				<div class="icon-down-wrap">
					<div class="icon-down"></div>
				</div>
			</div>
			<div class="swiper-slide bg-slide">
				<div data-role="page-wrap" class="page-wrap page2-wrap">
					<div class="icon-ear"></div>
					<div class="icon-txtinvitation"></div>
					<div class="txt-box">
						<p class="txt1">感谢一路走来</p>
						<p class="txt1">您对我的关心和鼓励</p>
						<p class="txt1">在此诚邀您</p>
						<p class="txt1">参加我的生日Party</p>
						<p class="txt1">期待您的到来！</p>
					</div>
				</div>
				<div class="icon-down-wrap">
					<div class="icon-down"></div>
				</div>
			</div>
			<div class="swiper-slide bg-slide">
				<div data-role="page-wrap" class="page-wrap page3-wrap">
					<div class="icon-martini"></div>
					<div class="txt-box">
						<p>生日Party具体信息</p>
					</div>
					<div class="txt-row txt-row1">
						<div class="icon icon-calendar"></div>
						<p class="text">11月1日 21:00</p>
					</div>
					<div class="txt-row txt-row2">
						<div class="icon icon-location"></div>
						<p class="text">
							<span>地址具体</span>
						</p>
					</div>
					<div class="txt-row txt-row3">
						<div class="icon icon-number"></div>
						<p class="text">mobile</p>
					</div>
				</div>
				<div class="icon-down-wrap">
					<div class="icon-down"></div>
				</div>
			</div>
			<div class="swiper-slide bg-slide">
				<div data-role="page-wrap" class="page-wrap page4-wrap">
					<div class="icon-lips"></div>
					<div class="icon-see"></div>
				</div>
				<div class="icon-down-wrap">
					<div class="content">
						<div class="icon-music"></div>
						<p>Sunny Day-Joy Williams</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<audio autoplay="autoplay" loop="loop" style="display:none">
		<source src="song.mp3" type="audio/mpeg">
	</audio>
    
	<!-- plugin -->
	<script type="text/javascript" src="static/dev/js/vendor/jquery-1.11.1.min.js"></script>

	<script type="text/javascript" src="static/dev/js/app.js"></script>
